name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build linux/amd64
        run: GOOS=linux GOARCH=amd64 go build -o ts4nsnet-linux-amd64 .

      - name: Build linux/arm64
        run: GOOS=linux GOARCH=arm64 go build -o ts4nsnet-linux-arm64 .

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ github.ref_name }}" ts4nsnet-linux-amd64 ts4nsnet-linux-arm64 --generate-notes
