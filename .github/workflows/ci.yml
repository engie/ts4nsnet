name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build
        run: GOOS=linux go build .

      - name: Vet
        run: go vet ./...

      - name: Unit tests
        run: go test -run 'TestResolveNSPath|TestParseEnvConfig|TestIgnoredFlags' -v ./...
